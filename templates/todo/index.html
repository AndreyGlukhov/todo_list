{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    </head>
    <body ng-app="toDo" ng-controller="toDoController">
        <h1>To Do List</h1>
        <form ng-submit="todoAdd()">
            <input type="text" ng-model="todoInput" placeholder="Add new task">
            <button type="submit" ng-click="saveData()">Add task</button>
        </form>
        <br>
        <div ng-repeat="todo in todoList">
            <input type="checkbox" ng-model="todo.done">
            <span ng-bind="todo.todoText"></span>
        </div>
        <p>
            <button class="done" ng-click="remove()">Finish tasks</button>
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
        <script src="{% static 'js/todo.js' %}"></script>
    </body>
</html>
